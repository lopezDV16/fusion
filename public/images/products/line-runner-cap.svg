<svg xmlns='http://www.w3.org/2000/svg' width='1400' height='900' viewBox='0 0 1400 900'>
  <defs>
    <linearGradient id='g1' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#2a3340'/>
      <stop offset='100%' stop-color='#0f1318'/>
    </linearGradient>
    <radialGradient id='r1' cx='0.2' cy='0.15' r='0.9'>
      <stop offset='0%' stop-color='rgba(255,255,255,0.28)'/>
      <stop offset='100%' stop-color='rgba(255,255,255,0)'/>
    </radialGradient>
    <filter id='grain'>
      <feTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='2' stitchTiles='stitch'/>
      <feColorMatrix type='saturate' values='0'/>
      <feComponentTransfer>
        <feFuncA type='table' tableValues='0 0.08'/>
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width='1400' height='900' fill='url(#g1)'/>
  <rect width='1400' height='900' fill='url(#r1)'/>

  <ellipse cx='1180' cy='780' rx='260' ry='170' fill='#62a7ff' opacity='0.28'/>
  <ellipse cx='240' cy='760' rx='220' ry='130' fill='#ffffff' opacity='0.08'/>
  <rect x='140' y='130' width='1120' height='640' rx='34' fill='rgba(0,0,0,0.24)' stroke='rgba(255,255,255,0.18)'/>

  <g opacity='0.9'>
    <rect x='210' y='230' width='150' height='10' rx='5' fill='rgba(255,255,255,0.45)'/>
    <rect x='210' y='255' width='240' height='10' rx='5' fill='rgba(255,255,255,0.22)'/>
  </g>

  <text x='210' y='435' fill='white' font-family='Segoe UI, Arial, sans-serif' font-size='86' font-weight='700' letter-spacing='2'>Line Runner</text>
  <text x='210' y='490' fill='rgba(255,255,255,0.82)' font-family='Segoe UI, Arial, sans-serif' font-size='30' letter-spacing='6'>CAP</text>

  <text x='210' y='700' fill='rgba(255,255,255,0.55)' font-family='Segoe UI, Arial, sans-serif' font-size='24'>FUSION PLACEHOLDER IMAGE</text>

  <rect width='1400' height='900' filter='url(#grain)' opacity='0.3'/>
</svg>
